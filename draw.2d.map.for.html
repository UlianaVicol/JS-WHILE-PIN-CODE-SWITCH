<body style="font-family: monospace;
             line-height: 10px;
             font-size: 25px;
             ">
<script>
    // the map of a room 10 x 10m 
    // rx, ry = coord of vacuum cleaner robot
    // ....................
    // ....................
    // ........R...........
    // ....................
    // ....................

    
    let rx = 5
    let ry = 5
    let sx = 10
    let sy = 10

    // ############# line x 10 #############
    for(let y = 1; y <= 10 ; y++){

       // ############# dots x 10 #############
        for(let x = 1; x <= 10 ; x++){
          
           if(x == rx && y == ry){
             
              document.write(`R`)
             
              //HW3: we have 2 more coords : sx, sy - station - > print "S" 
             } else if (x == sx && y == sy){ 
        
               document.write(`S`)
              } else{
                
                document.write(`.`)
                }  
              }
             document.write(`<br>`)
             // ############# dots x 10 #############
      }
     // ############# line x 10 #############
</script>
</body>
